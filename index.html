<!doctype html>
<html>
  <head>
    <title>Login Page By Yash</title>
    <script src="https://kit.fontawesome.com/204854bc71.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    
   <div class="container">
       
       <h1>Login Page By Yash</h1>
       <div class="box">
        <i class="fa fa-envelope"></i>
           <input type="email" name="email" id="email" placeholder="Enter Your Email">
       </div>
       <div class="box">
        <i class="fa fa-key"></i>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
       </div>
       <button class="btn">Sign In</button>
   </div>
  </body>
</html>
